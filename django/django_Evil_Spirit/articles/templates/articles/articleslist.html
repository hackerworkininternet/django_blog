{% load static %}
<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>Articles</title>
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

	</head>

	<body>

		<h1>Articles List</h1>
		<p>welcome to Articles List</p>
		
		{% for article in articles %}

			<h2><a href="#">{{article.title}}</a></h2>
			<p>{{article.snippet}}</p>
			<p>{{article.date}}</p>
		
		{% endfor %}

	</body>

</html>
